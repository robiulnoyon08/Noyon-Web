<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green{
            background-color: rgb(112, 64, 131);
            width: 300px;
            height: 200px;
           position: relative;
        }
       .green .red{
            background-color: rgb(85, 72, 72);
            width: 100px; 
            position: absolute;
            height: 100px;
            top: 50px;
            left: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="green">
        <div class="red"></div>
    </div>
</body>
</html>
