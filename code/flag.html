<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .green {
        background: green;
        width: 350px;
        height: 200px;
        position: relative;
    }

    .green .red {
        background: red;
        width: 100px;
        height: 100px;
        position: absolute;
        top: 50px;
        left: 120px;
        border-radius: 50%;
    }
</style>

<body>
    <div class="green">
        <div class="red"></div>
    </div>
</body>

</html>
