<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green{
            width: 200px;
            height: 120px;
            background-color: #006747;
            position: relative;
        }
        .red{
            width: 80px;
            height: 80px;
            background-color: #da291c;
            border-radius: 200px;
            position: absolute;
            top: 15%;
            left: 25%;
        }
    </style>
</head>
<body>
    <div class="green">
        <div class="red"></div>
    </div>
</body>
</html>
